<html>
<head>
    <title>Generate Dog Breed - KNN</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="./assets/css/examples.css" />
</head>
<body>
    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a href="">
                <img src="./logo.png" class="logo" />
            </a>
            <a class="title" href="" style="color: #f0ab3c">Dog Breed Generator</a>
        </div>
    </nav>

    <div>Type conditions here:</div>

    <table>
        <tr>
            <td>Size</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="0" id="testInput1" /></td>
            <td>Age</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="175" id="testInput2" /></td>
            <td>Color</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="0" id="testInput3" /></td>
            <td>Tongue-out</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="0" id="testInput4" /></td>
        </tr>
    </table>

    <button id="generate-btn" class="py-button">Generate</button>

    <p id="current-val"></p>

    <div id="generated-image"></div>

    <section class="pyscript">
        <div id="mpl"></div>

        <py-config>
            packages = [
                "matplotlib",
                "pandas",
            ]
            plugins = [
                "https://pyscript.net/latest/plugins/python/py_tutor.py"
            ]
        </py-config>

        <script type="py">
            import matplotlib.pyplot as plt
            import numpy as np
            import pandas as pd
            from pyodide.http import open_url
            from js import console
            
            url1 = "https://olubayoh1.github.io/My-ML-Class-repo/GenerativeKNN/index.html/PD_conditions_train.csv"
            pd_ids_train = pd.read_csv(open_url(url1))
            pd_ids_train_np = pd_ids_train.to_numpy()[1:, 1:]

            url2 = "https://olubayoh1.github.io/My-ML-Class-repo/GenerativeKNN/index.html/PD_conditions_train.csv"
            pd_conditions_train = pd.read_csv(open_url(url2))
            pd_conditions_train_np = pd_conditions_train.to_numpy()[1:, 1:]

            url3 = "https://olubayoh1.github.io/My-ML-Class-repo/GenerativeKNN/index.html/PD_ids_train.csv"
            pd_imgs_np_train = pd.read_csv(open_url(url3))
            pd_imgs_np_train_np = pd_imgs_np_train.to_numpy()[1:, 1:]

            def euclidean_distance(v1, v2):
                return np.sqrt(np.sum((v1 - v2)**2))

            def predict(test_x):
                distances = [euclidean_distance(test_x, x) for x in pd_conditions_train_np]
                k = 3
                k_neighbor_indices = np.argsort(distances)[:k]
                selected_imgs_to_avg = [pd_imgs_np_train_np[i].reshape((140, 39)) for i in k_neighbor_indices]
                avg_gen_img = np.mean(np.array(selected_imgs_to_avg), axis=0)
                avg_gen_img = avg_gen_img.astype(int)
                return avg_gen_img

            def get_np_conditions_vector():
                c1 = float(Element('testInput1').element.value)
                c2 = float(Element('testInput2').element.value)
                c3 = float(Element('testInput3').element.value)
                c4 = float(Element('testInput4').element.value)
                conditions_list = [c1, c2, c3, c4]
                np_conditions_list = np.array(conditions_list)
                np_conditions_list = np.expand_dims(np_conditions_list, axis=0)
                return np_conditions_list

            def generate_image():
                test_x = get_np_conditions_vector()
                generated_img = predict(test_x)
                plt.imshow(generated_img)
                plt.colorbar(label="Colorbar", orientation="vertical")
                plt.title(f"Generated Image: {test_x.flatten()}")
                plt.savefig('generated_img.png')
                with open('generated_img.png', 'rb') as img_file:
                    img_data = img_file.read()
                    Element('generated-image').html = f'<img src="data:image/png;base64,{b64encode(img_data).decode()}" />'

            def on_generate_click(event):
                generate_image()

            document['generate-btn'].bind('click', on_generate_click)
        </script>
    </section>
</body>
</html>
